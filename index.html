  <script>
  console.log("Index Loading");
      function loadScripts(){
                                  var extension = '.js';
                                  var directory = 'JS/';
                                  var files = ['CHAIN'];
                                  for (var file of files){
                                        var path = directory + file + extension;
                                        var script = document.createElement("script");
                                        script.src = path;
                                        document.body.appendChild(script);
                                  }
      }
      loadScripts();
  </script>
